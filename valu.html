<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  /* FIRST PAGE */
  .card {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .box {
    background: white;
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  h1 {
    color: #e63946;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
  }

  #yesBtn {
    background: #e63946;
    color: white;
  }

  #noBtn {
    background: #adb5bd;
    position: absolute;
    left: 140px;
  }

  /* LOVE PAGE */
  #lovePage {
    display: none;
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    align-items: center;
    justify-content: center;
    color: white;
  }

  .loveBox {
    text-align: center;
    animation: pop 1.2s ease forwards;
    z-index: 2;
  }

  .photo {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    object-fit: cover;
    border: 8px solid rgba(255,255,255,0.6);
    box-shadow: 0 0 50px rgba(255,255,255,0.9);
    margin-bottom: 25px;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: float 7s linear infinite;
    opacity: 0.9;
  }

  @keyframes float {
    from { transform: translateY(110vh) scale(0.5); }
    to { transform: translateY(-10vh) scale(1.2); }
  }

  @keyframes pop {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<!-- QUESTION PAGE -->
<div class="card" id="questionPage">
  <div class="box">
    <h1>Manmeet Prabhakar üíñ<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<!-- LOVE PAGE -->
<div id="lovePage">
  <div class="loveBox">
    <img src="couple.jpg" class="photo" alt="Us ‚ù§Ô∏è">
    <h1>Manmeet Prabhakar üíç</h1>
    <p>You just made my heart smile üòä</p>
    <p>This YES means forever ‚ù§Ô∏è</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    noBtn.style.transform =
      `translate(${Math.random()*200 - 100}px, ${Math.random()*100 - 50}px)`;
  }

  function sayYes() {
    document.getElementById("questionPage").style.display = "none";
    document.getElementById("lovePage").style.display = "flex";

    for (let i = 0; i < 35; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  }
</script>

</body>
</html>
